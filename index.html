<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto col-12 mt-5">
        <div class="input-group mb-5 w-100">
          <input type="text" class="form-control" placeholder="Product name" id="product-name" />&nbsp;&nbsp;
          <input type="number" class="form-control" placeholder="Price" id="product-price" />&nbsp;&nbsp;
          <input type="number" class="form-control" placeholder="quantity" id="product-qty" />
          <button onclick="addItem()" class="btn btn-success" type="button" id="button-addon2">
            AddCart
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto col-12">
        <h3 class="text-center border border-success p-2">Product List</h3>
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
            </tr>
          </thead>
          <tbody id="show"></tbody>
        </table>
        <button onclick="placeOrder()" class="btn btn-success" type="button" id="button-addon2">
          Place Order
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
